    <main class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showTab('login')">Login</button>
            <button class="auth-tab" onclick="showTab('register')">Register</button>
        </div>

        <div id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password">
            </div>
            <button class="btn-primary" onclick="handleLogin()">Login</button>
            <p class="forgot-password">Forgot password? Coming soon</p>
        </div>

        <div id="register-form" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" class="form-input" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" class="form-input" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="reg-phone">Phone</label>
                <input type="tel" id="reg-phone" class="form-input" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" class="form-input" placeholder="Enter password">
            </div>
            <button class="btn-primary" onclick="handleRegister()">Register</button>
        </div>
    </main>
